
apiVersion: apps/v1
kind: Deployment
metadata:
  name: freshness-api
  labels:
    app: freshness-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: freshness-api
  template:
    metadata:
      labels:
        app: freshness-api
    spec:
      containers:
      - name: api
        image: your-registry/freshness-api:latest
        ports:
        - containerPort: 8000
        env:
        - name: MLFLOW_TRACKING_URI
          value: "http://mlflow-service:5000"
        resources:
          requests:
            cpu: "500m"
            memory: "1Gi"
          limits:
            cpu: "2"
            memory: "4Gi"
---
apiVersion: v1
kind: Service
metadata:
  name: freshness-service
spec:
  selector:
    app: freshness-api
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
  type: LoadBalancer
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: freshness-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: freshness-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
